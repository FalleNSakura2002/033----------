<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Arknights-明日方舟</title>
    <link rel="icon" href="img/title.png" />
    <meta name="viewport" content width="device-width," initial-scale="1" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/registerpage.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--设置全局背景视频，视频自动播放，且无限循环-->
    <video
      src="mp4/background.mp4"
      autoplay
      muted
      loop
      style="width: 100%"
    ></video>
    <!--设置顶部导航栏-->
    <div class="header">
      <!--导航栏左侧logo-->
      <div class="logo">
        <img src="img/index.png" />
      </div>
      <!--导航栏左侧音乐图标-->
      <div class="music">
        <img id="musicicon" src="img/music.png" onclick="musicclick()" />
        <!--全局背景音乐，与音乐图标相绑定，同时设计了onclick事件，
          便于后续的音乐暂停功能。音乐自动开始播放，且无限循环-->
        <audio
          id="music"
          src="music/塞壬唱片-MSR _ 横山克 (よこやま まさる) - 春弦.mp3"
          autoplay="autoplay"
          loop="loop"
          preload="auto"
        ></audio>
      </div>
      <!--设置导航栏中间按钮-->
      <div class="header-nav">
        <div class="topbar">
          <!--这是导航栏中间的“首页”和“背景”与“真 官网”三按钮，
            分别绑定两个section可以实现网页滚动翻页和网页跳转-->
          <div class="left">
            <a href="/index.html">首&nbsp;页</a>
            <a href="https://ak.hypergryph.com/#">真&nbsp;官&nbsp;网</a>
          </div>
        </div>
      </div>
    </div>
    <!--这是登录表单的背景-->
    <div class="table-back"></div>
    <!--这是表单的标题logo-->
    <div class="table-topic">
      <img id="topic-pic" src="img/topic_black.png" />
    </div>
    <div class="slogen">
      <img id="slogen-pic" src="img/slogen.png" />
    </div>
    <div class="slogen-logo">
      <img id="slogen-logo-pic" src="img/title.png" />
    </div>
    <div class="others-logo-1">
      <img id="pic-1" src="img/yuanshi.png" />
    </div>
    <div class="others-logo-2">
      <img id="pic-2" src="img/fire.png" />
    </div>
    <div class="others-logo-3">
      <img id="pic-2" src="img/town.png" />
    </div>
    <div class="others-logo-4">
      <img id="pic-2" src="img/mark.png" />
    </div>
    <!--这个div模拟垂直分割线-->
    <div class="midline"></div>
    <!--这是注册表单-->
    <div class="register-table">
      <form action="http://127.0.0.1:8080/register_get" method="GET">
        <div class="mb-3 mt-3">
          <label for="Uname" class="form-label">昵称:</label>
          <input
            type="Uname"
            class="form-control"
            id="Uname"
            placeholder="请输入您的昵称"
            name="Uname"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">账号:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="请输入账号邮箱地址"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">密码:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="请输入密码"
            name="pswd"
          />
        </div>
        <div class="mb-3">
          <label for="pwd2" class="form-label">确认密码:</label>
          <input
            type="password"
            class="form-control"
            id="pwd2"
            placeholder="请再次输入密码"
            name="pswd2"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-danger btn-lg btn-block">
            注册
          </button>
        </div>
      </form>
    </div>
    <div class="to-register">
      已经注册？
      <a href="/login.html" class="btn btn-danger btn-sm">立即登录</a>
    </div>
  </body>
  <!--这是一个js插件，用于实现点击音乐图标来暂停/恢复背景音乐的功能-->
  <script type="text/javascript" src="js/music.js"></script>
</html>
