<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Arknights-明日方舟</title>
    <link rel="icon" href="img/title.png" />
    <meta name="viewport" content width="device-width," initial-scale="1" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/errpage.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <meta http-equiv="refresh" content="5;url=/register.html" />
  </head>
  <body>
    <!--设置全局背景视频，视频自动播放，且无限循环-->
    <video
      src="mp4/background.mp4"
      autoplay
      muted
      loop
      style="width: 100%"
    ></video>
    <!--设置顶部导航栏-->
    <div class="header">
      <!--导航栏左侧logo-->
      <div class="logo">
        <img src="img/index.png" />
      </div>
      <!--设置导航栏中间按钮-->
      <div class="header-nav">
        <div class="topbar">
          <!--这是导航栏中间的“首页”和“背景”与“真 官网”三按钮，
            分别绑定两个section可以实现网页滚动翻页和网页跳转-->
          <div class="left">
            <a href="/index.html">首&nbsp;页</a>
            <a href="https://ak.hypergryph.com/#">真&nbsp;官&nbsp;网</a>
          </div>
        </div>
      </div>
    </div>
    <!--这是登录表单的背景-->
    <div class="table-back"></div>
    <!--这是表单的标题logo-->
    <div class="table-topic">
      <img id="topic-pic" src="img/topic_black.png" />
    </div>
    <div class="slogen">
      <img id="slogen-pic" src="img/slogen.png" />
    </div>
    <div class="slogen-logo">
      <img id="slogen-logo-pic" src="img/title.png" />
    </div>
    <div class="others-logo-1">
      <img id="pic-1" src="img/yuanshi.png" />
    </div>
    <div class="others-logo-2">
      <img id="pic-2" src="img/fire.png" />
    </div>
    <div class="others-logo-3">
      <img id="pic-2" src="img/town.png" />
    </div>
    <div class="others-logo-4">
      <img id="pic-2" src="img/mark.png" />
    </div>
    <!--这个div模拟垂直分割线-->
    <div class="midline"></div>
    <div class="errmessage-2">
      <h2>验证密码错误！</h2>
    </div>
  </body>
</html>
